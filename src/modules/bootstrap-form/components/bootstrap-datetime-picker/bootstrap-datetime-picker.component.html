<div #tDatetimePicker (mousedown)="$event.stopPropagation()" (dblclick)="$event.stopPropagation()">
  <label class="custom-datetimepicker">
    <span class="mb-0 text-danger"
          style="font-size: 80%;margin-top: 0.25rem"
          *ngIf="formControl.invalid">
      請輸入正確格式({{format}})
    </span>
    <input class="form-control"
           style="background-color: #3E3E3E"
           type="text"
           ngbTooltip="點擊開啟選取時間介面"
           placement="top"
           maxlength="19"
           [placeholder]="'輸入格式：' + format"
           [formControl]="formControl"
           (click)="switch()">

    <span class="custom-datetimepicker__calendar"
          style="color: black"
         [ngStyle]="{top: formControl.valid ? '38px' : '60px'}"
         [hidden]="!isExpand">
      <ngb-datepicker class="fadeInAfterDrop"
                      #tNgbDatepicker
                      [(ngModel)]="ngbDate"
                      (ngModelChange)="pickDatetime()">
      </ngb-datepicker>
      <ngb-timepicker class="mt-2 fadeInAfterDrop"
                      size="small"
                      [(ngModel)]="ngbTime"
                      (ngModelChange)="pickDatetime()"
                      [seconds]="true"
                      [spinners]="false">
      </ngb-timepicker>
    </span>
  </label>
</div>
